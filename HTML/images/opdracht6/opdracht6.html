<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Opdracht 6</title>
    </head>
    <body>
        <svg width="500" height="300">
            <rect x="50" y="50" width="175" height="100" style="stroke-width: 5;stroke:darkgreen;fill:lightgreen"/>
            <rect x="125" y="90" width="175" height="100" style="stroke-width: 5;stroke:darkred;fill:red"/>
            <rect x="200" y="130" width="175" height="100" style="stroke-width: 5;stroke:darkcyan;fill:cyan"/>
        </svg>
        <svg width="500" height="500">
            <circle cx="100" cy="150" r="75" style="fill:black;"/>
            <circle cx="100" cy="150" r="60" style="stroke-width:10;fill:black;stroke:white;"/>
            <circle cx="400" cy="150" r="75" style="fill:black;"/>
            <circle cx="400" cy="150" r="60" style="stroke-width:10;fill:black;stroke:white;"/>
            <ellipse cx="250" cy="300" rx="150" ry="50" style="stroke-width:10;stroke:red;fill:rgb(255, 100, 0);"/>
            <line x1="100" x2="400" y1="300" y2="300" style="stroke:red;stroke-width:15"/>
            <line x1="50" x2="200" y1="25" y2="100" style="stroke:black;stroke-width:25"/>
            <line x1="450" x2="300" y1="25" y2="100" style="stroke:black;stroke-width:25"/>
        </svg>
        <svg width="400" height="400" style="background-color:lightgrey">
            <polygon points="125,50 200,200 50,200" style="fill:white;stroke:black;stroke-width:3"/>
            <polygon points="275,50 200,200 350,200" style="fill:white;stroke:black;stroke-width:3"/>
            <ellipse cx="200" cy="200" rx="150" ry="130" style="fill:white;stroke:black;stroke-width:3"/>
            <circle cx="160" cy="175" r="10" style="fill:black;"/>
            <circle cx="240" cy="175" r="10" style="fill:black;"/>
            <line x1=" 170" x2="230" y1="225" y2="250" style="stroke:black;stroke-width:3;"/>
            <line x1=" 230" x2="170" y1="225" y2="250" style="stroke:black;stroke-width:3;"/>
            <polyline points="125,250,75,230,25,250" style="stroke:black;stroke-width:3;fill:none;"/>
            <polyline points="275,250,325,230,375,250" style="stroke:black;stroke-width:3;fill:none;"/>
            <polyline points="125,270,75,260,25,300" style="stroke:black;stroke-width:3;fill:none;"/>
            <polyline points="275,270,325,260,375,300" style="stroke:black;stroke-width:3;fill:none;"/>
        </svg>
    </body>
</html>
